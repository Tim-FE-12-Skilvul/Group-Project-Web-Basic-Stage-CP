<!DOCTYPE html>
<html>
  <head>
    <title>Register Form</title>
    <link rel="stylesheet" type="text/css" href="css/Register.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <img class="wave" src="img/wave.png" />
    <div class="container">
      <div class="img">
        <img src="img/register.svg" />
      </div>
      <div class="register-content">
        <form id="register-form">
          <img src="img/avatar.svg" />
          <h2 class="title">Register</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Username</h5>
              <input type="text" id="username" name="username" class="input" />
            </div>
          </div>
          <div class="input-div">
            <div class="i">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="div">
              <h5>Email</h5>
              <input type="email" id="email" name="email" class="input" />
            </div>
          </div>
          <div class="input-div">
            <div class="i">
              <i class="fas fa-phone"></i>
            </div>
            <div class="div">
              <h5>Phone Number</h5>
              <input
                type="tel"
                id="phoneNumber"
                name="phoneNumber"
                class="input"
              />
            </div>
          </div>
          <div class="input-div">
            <div class="i">
              <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="div">
              <h5>Address</h5>
              <input type="tel" id="address" name="address" class="input" />
            </div>
          </div>
          <div class="input-div">
            <div class="i">
              <i class="fas fa-calendar"></i>
            </div>
            <div class="div">
              <h5>Date of birth</h5>
              <input type="date" id="birthdate" name="birthdate" class="input" />
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Password</h5>
              <input
                type="password"
                id="password"
                name="password"
                class="input"
              />
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Password Confirmation</h5>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                class="input"
              />
            </div>
          </div>
          <div id="error-message" class="error-message"></div>
          <!-- <a href="#" class="forgot-password-link">Forgot Password?</a> -->
          <input type="submit" class="btn" value="Register" />
          <p class="register-text">
            Already have an account?
            <a href="login.html" class="register-link">Login here</a>.
          </p>
        </form>
      </div>
    </div>
    <script>
      const inputs = document.querySelectorAll(".input");

      function addcl() {
        let parent = this.parentNode.parentNode;
        parent.classList.add("focus");
      }

      function remcl() {
        let parent = this.parentNode.parentNode;
        if (this.value == "") {
          parent.classList.remove("focus");
        }
      }

      inputs.forEach((input) => {
        input.addEventListener("focus", addcl);
        input.addEventListener("blur", remcl);
      });

      // Ambil elemen form register dan pesan kesalahan
      const registerForm = document.getElementById("register-form");
      const errorMessage = document.getElementById("error-message");

      // Ketika form register dikirim, simpan data ke local storage
      registerForm.addEventListener("submit", (event) => {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const phoneNumber = document.getElementById("phoneNumber").value;
        const address = document.getElementById("address").value;
        const birthdate = document.getElementById("birthdate").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm-password").value;

        // Validasi password
        if (password !== confirmPassword) {
          errorMessage.textContent =
            "The entered password and confirmation password do not match!.";
          return;
        }

        // Simpan data pengguna ke local storage
        localStorage.setItem("username", username);
        localStorage.setItem("password", password);
        localStorage.setItem("email", email);
        localStorage.setItem("phoneNumber", phoneNumber);
        localStorage.setItem("address", address);
        localStorage.setItem("birthdate", birthdate);
        // Alihkan pengguna ke halaman login
        window.location.href = "login.html";
      });
    </script>
  </body>
</html>
